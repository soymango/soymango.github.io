838\uB2E4. \uB9C8\uCDE8\uAC00 \uAE6C \uD6C4 \uB0A8\uC740 \uC218\uC561\uC774 \uC798 \uB4E4\uC5B4\uAC00\uB3C4\uB85D \uC55E\uB2E4\uB9AC\uB97C \uC7A1\uC544\uC8FC\uB294 \uB3D9\uC548 \uACE0\uC0DD\uD55C \uAC04\uC7A5\uC744 \uC4F0\uB2E4\uB4EC\uC5B4 \uC704\uB85C\uD588\uB2E4.<\/div><div style=\"text-align: left;\"><br><\/div><div style=\"text-align: left;\">\uAC04\uD638\uC0AC \uC120\uC0DD\uB2D8 \uB9D0\uC500\uC73C\uB85C\uB294 \uC9D1\uC5D0 \uB3CC\uC544\uC624\uC790\uB9C8\uC790 \uB0A0\uC544\uB2E4\uB2C8\uB294 \uB140\uC11D\uB4E4\uB3C4 \uB9CE\uB2E4\uB294\uB370, \uAC04\uC7A5\uC740 \uB9C8\uCDE8 \uAE30\uC6B4\uC774 \uC544\uC9C1 \uB0A8\uC558\uB294\uC9C0 \uBE44\uC2E4\uB300\uBA70 \uBAB8\uC744 \uC81C\uB300\uB85C \uAC00\uB204\uC9C0 \uBABB\uD55C\uB2E4. \uCE21\uC740\uD55C \uB9C8\uC74C\uC5D0 \uC804\uAE30\uC7A5\uD310\uC744 \uCF1C\uACE0 \uC870\uC2EC\uC2A4\uB808 \uC548\uC544 \uCE68\uB300\uC5D0 \uC62C\uB824\uC8FC\uC5C8\uB354\uB2C8 \uB140\uC11D\uC740 \uB0B4\uB0B4 \uCF54\uB97C \uBC15\uACE0 \uC7A0\uB4E4\uC5B4 \uC788\uB2E4. \uC544\uC774\uACE0~ \uAC04\uC7A5, \uC560\uAC04\uC7A5\uC774 \uD0C0\uB204\uB098.\u0026nbsp;<\/div><div style=\"text-align: left;\"><br><\/div><div style=\"text-align: left;\">\uD798\uB4E4\uC5B4\uD558\uB294 \uAC04\uC7A5\uC744 \uBCF4\uBA74 \uBBF8\uC548\uD558\uACE0 \uB9C8\uC74C \uC544\uD504\uC9C0\uB9CC, \uD568\uAED8 \uC0B4\uAE30 \uC704\uD574 \uC911\uC131\uD654\uC218\uC220\uC740 \uD53C\uD560 \uC218 \uC5C6\uB294 \uC120\uD0DD\uC778 \uAC83 \uAC19\uB2E4. \uC0AD\uB9C9\uD55C \uB3C4\uC2DC, \uADF8\uAC83\uB3C4 \uB9C8\uB2F9 \uD55C \uBF18 \uC5C6\uB294 \uC544\uD30C\uD2B8\uC5D0\uC11C \uAC19\uC774 \uC0B4\uAE30\uB85C \uC791\uC815\uD55C \uC774\uC0C1 \uC5B4\uB290 \uC815\uB3C4\uC758 \uD76C\uC0DD\uC740 \uC11C\uB85C \uAC10\uC218\uD574\uC57C \uD55C\uB2E4. \uC720\uC804\uC790 \uBCF4\uC874\uC758 \uBCF8\uB2A5 \uB530\uC704\uC5D0 \uC2A4\uD2B8\uB808\uC2A4 \uBC1B\uACE0 \uC0AC\uB290\uB2C8, \uB098\uB791 \uC5D4\uC870\uC774\uD558\uBA70 \uBC31\uB144\uD574\uB85C\uD558\uB294 \uD3B8\uC774 \uAC04\uC7A5\uC5D0\uAC8C\uB3C4 \uB354
