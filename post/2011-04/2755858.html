                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><div style="text-align: center;"><embed src="http://vimeo.com/moogaloop.swf?clip_id=22498838&amp;server=vimeo.com&amp;show_title=0&amp;show_byline=0&amp;show_portrait=0&amp;color=00ADEF&amp;fullscreen=1&amp;autoplay=0&amp;loop=0" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="531" height="300"></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">몸단장을 위해 시작한 그루밍은 마침내 서로의 뜨거운 호흡이 뒤엉키는 지경에 이르는데...</div><div style="text-align: center;">이들의 관계는 정녕 형제인가, <font class="Apple-style-span" color="#999999">(탈땅콩)</font> 자매인가, 연인인가.</div><div style="text-align: center;"><br></div><div style="text-align: center;">+</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br><img src='./2755858/f0085862_4daaddfaf03fd.jpg'></div><div style="text-align: center;">우리 이제</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br><img src='./2755858/f0085862_4daade069afec.jpg'></div><div style="text-align: center;">같은 곳을 바라보며</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br><img src='./2755858/f0085862_4daade14e8b92.jpg'></div><div style="text-align: center;">백년해로 합시다.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2755858/f0085862_4daaded88f9c7.jpg'><div style="text-align: center;">아무렴- <font class="Apple-style-span" color="#999999">(찡긋)</font></div></div>
