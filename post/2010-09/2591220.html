                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><img src='./2591220/f0085862_4c889d543728f.jpg'><div><br></div><div>3차 접종을 마쳤다. 이제 광견병 접종과 항체 검사 후 중성화 수술이 남았다. 망고는 똥꼬발랄하니까 남은 과정도 잘 감당해서 내내 건강하게 간장 형아랑 함께 지낼 거다. 체중은 1.88kg. 처음 데려왔을 때가 660g이었으니 두 달 만에 세 배나 자란 셈이다. 크기만큼 미모도 훌쩍 자라서 녀석의 달달한 미모를 매일같이 섭취하는 나는 당뇨병이 생길 지경이다. 인슐린 복용하며 남은 생을 연명해도 좋으니 건강하게만 자라다오.</div></div>
                        <div class="post-footer">
