                        <div class="content"><img src='./2539217/f0085862_4c41aaa9348f6.jpg'><div style="text-align: center;">우왕~ 세탁기 멋있다능~!</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">밤새 망고의 애앵~하는 신음(?)소리에 잠을 설쳤다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">주말출근 인생이라 낮동안 집을 비워야 하는데</div><div style="text-align: center;">결국 장난질이 싸움질되나 싶어 종일토록 신경쓰였다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">부리나케 집에 돌아와보니... 아이고...</div><div style="text-align: center;">사이좋게 현관에 마중나와 우애깊은 형제의 비주얼을 연출한다.</div><div style="text-align: center;">나 없는 사이 둘이서 신사협정이라도 맺은 겐가.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">이로써 간장과 망고는 적응 완료!</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><embed src="http://www.youtube.com/v/wXEzVixh4GE&amp;hl=ko_KR&amp;fs=0" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="344"></div><div style="text-align: center;"><br></div><div style="text-align: center;">그... 그루밍을... ㅠ_ㅠ</div></div>
