                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><img src='./2538427/f0085862_4c4073b3c37c8.jpg'><div><div style="text-align: center;">때릴 거야?</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2538427/f0085862_4c4073bab6c22.jpg'></div><div style="text-align: center;">때리지 않을 거야.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">2일차. 하악질을 멈추고 장난질을 시작하다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">망고에 대한 탐색을 마친 간장은 본격적인 간보기에 나섰고,</div><div style="text-align: center;">당돌한 아깽이 망고는 여전히 거침없는 돌진을 계속했다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">그 결과 종합격투기의 남북자세로 엉켜 나뒹구는&nbsp;상황이 연출되었지만</div><div style="text-align: center;">별 비명(!)없이 반복하는 걸 보면 이제 서로 장난질을 시작한 게 아닌가 싶다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">내일은 얼마나 더 가까워진 모습을 보여줄까.&nbsp;</div><div style="text-align: center;">두근두근 낯선 두 형제, 3일차가 기대된다.</div></div>
