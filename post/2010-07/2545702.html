                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><img src='./2545702/f0085862_4c49943be8bb7.jpg'><div style="text-align: center;"><br></div><div style="text-align: center;">망고가 책상 무간식 등정<font class="Apple-style-span" color="#999999">(간식 냄새의 유혹없이 등정하는 일)</font>에 성공했다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">생후 2개월 반만에 거둔 쾌거이건만, 냉정한 세르파 간장 선생은</div><div style="text-align: center;">책상따위 냉장고에 오르기 위한 베이스캠프에 불과하다며</div><div style="text-align: center;">몸소 냉장고 등정을 시범 보이셨다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">아아... 히딩크적 공복을 동력삼아 더 큰 성취를 독려하시는 아름다운 모습이고녀.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><img src='./2545702/f0085862_4c499726a1b62.jpg'></div><div style="text-align: center;">어...어이, 졸지 말고 여길 봐야지;;;</div></div>
