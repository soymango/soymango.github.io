                    <!-- 게시물 본문 -->
                    <div class="post-body">
                        <div class="content"><div><img src='./2699859/f0085862_4d4001be851aa.jpg'><div style="text-align: center;">먹을 거 발견.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2699859/f0085862_4d400093c6d15.jpg'></div><div><div style="text-align: center;">라저.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">하지만, 고구마는 인간의 구황작물.</div><div style="text-align: center;"><br></div><div style="text-align: center;">분수 모르고 덥석 물었다간 앞니가 쏙 빠지도록&nbsp;</div><div style="text-align: center;">뜨거운 맛을 보게 될 걸?</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">.</div><div style="text-align: center;"><br></div><div style="text-align: center;">.</div><div style="text-align: center;"><br></div><div style="text-align: center;">.</div><div style="text-align: center;"><br></div><div style="text-align: center;">어, 근데 찾아보니 고양이들이 고구마 좋아한다고...?</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2699859/f0085862_4d4000a6f044d.jpg'></div><div><div style="text-align: center;">몰랐던 척 하지 마.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2699859/f0085862_4d4000b0a7e6e.jpg'></div><div><div style="text-align: center;">고구마 코스프레를 통해 집사의 고구마 독식에 분노를 표현 중인 망고.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><img src='./2699859/f0085862_4d4000bd4375b.jpg'></div><div style="text-align: center;">잉- 나 하나도 안 주고.&nbsp;</div><div style="text-align: center;"><br></div><div style="text-align: center;">(토닥토닥)</div></div>
