                        <div class="content"><div style="text-align: center;">아이폰을 사고 나니 디카를 덜 쓰게 된다.</div><div style="text-align: center;">아주 어둡지만 않다면 간장도 나름 예쁘게 찍을 수 있다.</div><div style="text-align: center;"><br></div><div style="text-align: center;">아래는 아이폰 기본 카메라로 찍은 사진.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><img src='./2425133/f0085862_4bb5c68bd69a8.jpg'><img src='./2425133/f0085862_4bb5c68cbccaf.jpg'><img src='./2425133/f0085862_4bb5c6905ad64.jpg'><img src='./2425133/f0085862_4bb5c693bf6ae.jpg'></div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div><div style="text-align: center;">여기부턴 Hipstamatic이라는 $1.99짜리 어플로 찍은 사진.</div><div style="text-align: center;">(기본으로 제공되는 John's Lens로 촬영)</div><div style="text-align: center;"><br></div><div style="text-align: center;"><img src='./2425133/f0085862_4bb5c6c87c4e4.jpg'><img src='./2425133/f0085862_4bb5c6cacb979.jpg'></div><div style="text-align: center;"><br></div><div style="text-align: center;">무슨 마법사가 키우는 고양이 같구나.</div><div style="text-align: center;"><br></div><div style="text-align: center;">마법은 필요없으니&nbsp;</div><div style="text-align: center;"><a href="http://www.aladdin.co.kr/shop/wproduct.aspx?ISBN=896159205X">네코무라</a>씨처럼 집안일이나 도우면 좋으련만.</div></div>
