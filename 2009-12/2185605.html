                        <div class="content"><img src='./2185605/f0085862_4b16d9108791a.jpg'><div><div style="text-align: center;">흠... 반갑구만, 고양이 낚시.&nbsp;</div><div style="text-align: center;"><br></div><img src='./2185605/f0085862_4b16d918efe2f.jpg'></div><div><div style="text-align: center;">응? 근데 이 시간에 웬일인가.</div><div style="text-align: center;"><br></div><div style="text-align: center;"><br></div>한동안 먹고 사는 일로 제법 바쁘게 지냈다. 간장 화장실도 제때 청소해주지 못해 줄곧 찜찜했는데, 모처럼 집안 구석구석 쓸고 닦은 뒤 간장과 놀아주었다. 차고 넘치지 않아도 좋으니 간장 캣타워 일시불로 사줄 정도만 벌고 살았으면 좋겠다.</div></div>
